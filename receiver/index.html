<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver</title>
    <link rel="stylesheet" href="./css/tailwind.css"/>
</head>
<body>

<div class="min-h-screen bg-bluegray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="flex flex-wrap px-4 py-5 sm:px-6">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-6 w-1/2">
                <h3 id="current_username" class="text-lg mb-2 leading-6 font-medium text-gray-900">
                    Current User
                </h3>
                <div class="relative bg-black">
                    <video id="remote-video" autoplay class="w-full"></video>
                    <div class="absolute top-0 right-0">
                        <video id="local-video" autoplay class="h-28"></video>
                    </div>
                </div>

                <div class="flex flex-row">
                    <button class="flex justify-center mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300" disabled>
                        Start Recording
                    </button>
                    <button class="flex justify-center mt-4 ml-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300" disabled>
                        Download Video
                    </button>
                </div>
                <div class="mt-1">
                    <input id="username" name="username" placeholder="Username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button class="w-full flex justify-center mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300">
                        Call
                    </button>
                </div>
            </div>

            <div class="bg-white ml-8 py-8 px-4 shadow sm:rounded-lg sm:px-6 flex flex-col w-1/3">       
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Text Chat
                </h3>
                <div class="border-bluegray-200 py-4 px-4">
                    <!-- <div class="flex justify-start">
                        <div class="border rounded-lg p-4 my-2 bg-bluegray-200 w-2/3">
                            Here is a short chat message.
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <div class="border rounded-lg p-4 my-2 bg-blue-200 w-2/3">
                            Here is a short chat message.
                        </div>
                    </div> -->
                </div>
                <div class="mt-1">
                    <input id="message" name="message" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button class="w-full flex justify-center mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300">
                        Send
                    </button>
                </div>
            </div>

    </div>
</div>
<script src="js/client.js"></script>
</body>
</html>
